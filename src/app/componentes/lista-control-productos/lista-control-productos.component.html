<div class="container" style="text-align: center;">
    <hr>
    <h1 style="text-align: center;">Control de prodcutos</h1>
    <hr>
    <br>
    <table class="table">
        <thead class="thead-dark">
            <tr>

                <th scope="col">ID Producto.</th>
                <th scope="col">ID Provedor.</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Imagen</th>
                <th> <button type="button" class="btn btn-warning " (click)=listarProductos()><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor"xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                        </svg></button></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produc of productos" style="text-align: center;">

                <td scope="row">{{produc.idProductos}}</td>
                <td scope="row">{{produc.idProveedor}}</td>
                <td>{{produc.nombreProducto}}</td>
                <td>{{produc.catidadProduct}}</td>
                <td>{{produc.imagen}}</td>
                <td><button (click)="deleteProduct(produc.idProductos)" class="btn btn-danger">Delete</button></td>
                <td><button (click)="abrirEditarPro()" class="btn btn-warning">Details</button></td>
            </tr>
        </tbody>
    </table>
</div>
