<div>
    <br>
    <div [hidden]="submitted" style="width: 300px;" class="container card">
        <h3 style="text-align: center;">Bienvenido</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="cedula">ID</label>
                <input type="text" class="form-control" id="cedula" required [(ngModel)]="persona.cedula" name="cedula">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required [(ngModel)]="persona.nombre" name="ruc">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido.</label>
                <input type="text" class="form-control" id="apellido" required [(ngModel)]="persona.apellido" name="apellido">
            </div>
            <div class="form-group">
                <label for="email">Correo.</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="persona.email" name="email">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono.</label>
                <input type="email" class="form-control" id="telefono" required [(ngModel)]="persona.telefono" name="telefono">
            </div>
            <button type="submit" class="btn btn-success container">Guardar.</button>
            <br><br>
        </form>
    </div>
</div>

<div [hidden]="!submitted" class="container card" style="text-align: center;">
    <h4>Registrado correctamente. !</h4>
    <hr>
    <div>
        <button class="btn btn-success btn-warning" (click)="newProduct()">Continuar</button>

    </div>
    <br>
</div>
